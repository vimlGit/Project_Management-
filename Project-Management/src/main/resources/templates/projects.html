<!DOCTYPE html>
<html  xmlns : th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>PMS </title>
<style>
body{
background-repeat:no-repeat  ;
background-position:  right   ;      
margin-top :150px ;
margin-left : 150px;
margin-right : 500px;
}
img{
      height:90px;
      margin-left:1100px;
      margin-top:10px;
      }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body  >
<div class="container">
<img src="images/proj.jpeg">
<h1>Project Management System</h1>
<h4><a href="addProject" >Add Projects</a> &nbsp <a th:href="@{/home}">Home</a></h4>
<table class="table table-striped-columns" >
<tr>
<th>Project ID</th>
<th>Project Name</th>
<th>Tap here to edit project</th>
<th>Delete Project</th>
</tr>
 	 <tr  th:each = " project : ${ projects}">
      	 	 		<td th:text="${project.id}"></td>
       		 		<td th:text="${project.name}"></td>
       		 		<td><a class="btn btn-primary" th:href="@{/editProject/{id}(id=${project.id})}">Edit Projects</a></td>
       		 		<td><a class="btn btn-danger" th:href="@{/deleteProject/{id}(id=${project.id})}">Delete Projects</a></td>
	  </tr>
</table>
</div>
</body>
</html>
